<html>
    <head>
    <meta charset="utf-8" >
    
  
    <title>Uber</title>
    
    <link rel="stylesheet" href="main.css">

    <body>
        <div id="app_wrapper">
            <div id="app_header">
             <img class="logo" src="images/logo.png" />
            </div>
            <div id="app_content">
                <div class="main_content"> 
                    <div class="heading">Sign Up to Ride</div>
                    <div class="slogan">Safe, reliable rides in minutes</div>
                    <div class="container_label> 
                    <div class="field1">
                        <label id="input-label-firstName" class="label" for="firstName"> First name (required) </label>
                        <input id="firstName" name="firstName" type="text"  class="inputfield" placeholder="First name"  >
                    </div>
                    <div class="field2">
                            <label id="input-label-lastName" class="label" for="lastName"> Last Name (required) </label>
                            <input id="lastName" name="lastName" type="text"  class="inputfield" placeholder="Last Name"  >
                    </div>
                </div>
                </div>
                    
                </div>
                

            </div>        


        </div>
    

    </body>
